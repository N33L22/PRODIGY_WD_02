<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch Javascript</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="timer-display">00:00:00:000</div>
    <div class="buttons">
      <button id="start-timer">Start</button>
      <button id="play-timer" style="display: none;">Play</button>
      <button id="pause-timer" style="display: none;">Pause</button>
      <button id="reset-timer">Reset</button>
      <button id="lap-timer">Lap</button>
    </div>
    <div class="laps-container"></div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
